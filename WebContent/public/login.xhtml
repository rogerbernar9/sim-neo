<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>

<br/>
	<p:panel header="Tela de Entrada">

		<h:form id="form1">
			<p:panelGrid columns="2">
				<h:outputText value="Nome de usuário:" />
				<p:inputText value="#{loginMB.nomeUsuario}" required="true"
					requiredMessage="É preciso preencher os campos" />

				<h:outputText value="Senha:" />
				<p:password value="#{loginMB.senhaUsuario}" required="true"
					promptLabel="Digite sua senha"
					requiredMessage="É preciso preencher os campos" />


				<p:commandButton value="Entrar" action="#{loginMB.logar}" ajax="true" update=":form1">
				</p:commandButton>	
			</p:panelGrid>
			<p:messages></p:messages>
			
		</h:form>
	</p:panel>


</h:body>
</html>
